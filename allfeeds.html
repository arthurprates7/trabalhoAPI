<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
<div class="table-responsive">
    <table id="personDataTable">
        <thead class="thead-dark">
        <tr class="alert alert-info">
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>PostDate</th>
            <th>Author</th>
        </tr>
        </thead>

    </table>
</div>
    <button><a href="sendfeedAPI.html"/>Voltar</button>


    <style>
        table {
            border: 2px solid #666;
            width: 100%;
        }
        
        th {
            background: #f8f8f8;
            font-weight: bold;
            padding: 2px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="listify-json.js"></script>

    <script>
        $.ajax({
            url: 'http://165.22.142.228:1602/feednews',
            type: "get",
            dataType: "json",
            success: function(data) {
                drawTable(data);
            }
        });

        function drawTable(data) {
            for (var i = 0; i < data.length; i++) {
                drawRow(data[i]);
            }
        }

        function drawRow(rowData) {
            var row = $("<tr />")
            $("#personDataTable").append(row);
            row.append($("<th>" + rowData.id + "</th>"));
            row.append($("<th>" + rowData.title + "</th>"));
            row.append($("<th>" + rowData.description + "</th>"));
            row.append($("<th>" + rowData.postdate + "</th>"));
            row.append($("<th>" + rowData.author + "</th>"));
        }
    </script>
</body>

</html>
